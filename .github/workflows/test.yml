name: Component Tests

on:
  push:
    paths:
      - 'src/**'
  pull_request:
    paths:
      - 'src/**'

# Cancel previous runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Cypress Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x', '20.x', '22.x']
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Cypress component tests with coverage
        uses: cypress-io/github-action@v6
        with:
          install: false
          component: true
          browser: chrome
          command: npm run test:coverage
        env:
          CI: true

      - name: Generate coverage reports
        run: npm run coverage:report
        if: success()

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: success() && matrix.node-version == '20.x'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: component-tests
          name: nextjs-base-blocks-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Upload test artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-artifacts-${{ github.run_number }}-node-${{ matrix.node-version }}
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 7

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: success() && matrix.node-version == '20.x'
        with:
          name: coverage-report-${{ github.run_number }}
          path: |
            coverage/
            .nyc_output/
          retention-days: 30
