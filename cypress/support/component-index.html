<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Base Blocks Component Tests</title>
    <!-- Style injection point for CSS modules -->
    <style id="cypress-styles"></style>
    <style>
      /* Reset and base styles for testing */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }

      /* Container for components during testing */
      #root {
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        min-height: 100px;
      }

      /* CSS variables for Base Blocks (basic set for testing) */
      :root {
        --color-primary: #007bff;
        --color-secondary: #6c757d;
        --color-accent: #28a745;
        --color-danger: #dc3545;
        --color-warning: #ffc107;
        --color-info: #17a2b8;
        --color-success: #28a745;
        --color-white: #ffffff;
        --color-black: #000000;
        --color-grey-light: #f8f9fa;
        --color-grey-dark: #6c757d;

        /* Button variables */
        --button-base-padding: 8px 16px;
        --button-border-radius: 4px;

        /* Modal variables */
        --modal-z-index: 1000;

        /* Navbar variables */
        --navbar-item-min-width: 120px;
      }
    </style>
    <!-- Make sure head is available for dynamic style injection -->
    <script>
      // Ensure head element is available for CSS injection
      if (!document.head) {
        document.head = document.getElementsByTagName('head')[0] || document.createElement('head');
        if (!document.head.parentNode) {
          document.documentElement.insertBefore(document.head, document.body);
        }
      }
    </script>
  </head>
  <body>
    <div id="root" data-cy-root></div>
  </body>
</html>
